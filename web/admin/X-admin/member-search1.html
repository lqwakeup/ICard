            <a href="">首页</a>

<script src="../../static/js/jquery-1.11.3.js"></script>
<script>
    var storage = window.sessionStorage;
    console.log(storage.getItem('sid1'));
    $(document).ready(function () {
        $.ajax({
            url: "../../findCard",
            type: 'post',
            dataType: 'json',
            data:{
                stuId:storage.getItem('sid1'),
            },
            success: function (data) {
                console.log(data);
                let str = "";
                str += "<tr>" +
                    "<td>" + data.card.stuId + "</td>" +
                    "<td>" + data.card.holderName + "</td>" +
                    "<td>" + data.card.cardId + "</td>" +
                    "<td>" + data.card.balance + "</td>" +
                    "<td>" + data.card.status + "</td>" +
                    " <td class=\"td-manage\">\n" +
                    "      <a title=\"编辑\"  onclick=\"xadmin.open('编辑','member-edit.html',600,450)\" class='editUser'>\n" +
                    "            <i class=\"layui-icon\">&#xe642;</i>\n" +
                    "      </a>\n" +
                    "      <a onclick=\"xadmin.open('修改密码','member-password.html',600,400)\" title=\"修改密码\" class='updatePsd'>\n" +
                    "           <i class=\"layui-icon\">&#xe631;</i>\n" +
                    "      </a>\n" +
                    "      <a title=\"删除\" onclick=\"member_del(this)\" class='deletePerson'>\n" +
                    "           <i class=\"layui-icon\">&#xe640;</i>\n" +
                    "      </a>\n" +
                    "</td>"+
                    "</tr>";

                let tbody = window.document.getElementById("tbody-result");
                tbody.innerHTML = str;

            },
            error: function () {
                console.log("查询失败");
            }
        })
    });

    function searchUser(){
        let s_input = document.getElementById("s_input").value;
        var storage = window.sessionStorage;
        storage.setItem('sid1',s_input);
        window.location.href = './member-search1.html';
    }
</script>
<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

            if(data.elem.checked){
                $('tbody input').prop('checked',true);
            }else{
                $('tbody input').prop('checked',false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

</script>
