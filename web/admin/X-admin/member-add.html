<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                            <span class="x-red">*</span>学号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="stuId" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>学生姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" autocomplete="off" class="layui-input" required="required"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>性别</label>
                        <div class="layui-input-inline">
                            <input type="text" id="sex" name="pass"autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>校园卡号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="cardId" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>银行卡号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="bankCard" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>所属学院
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="desc" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
                </form>
            </div>
        </div>
        <script src="../../static/js/jquery-1.11.3.js"></script>
        <script src="../../static/layer/layer.js"></script>
        <script>
            var isTrue = "true";
            let btn = document.querySelector("button");
            btn.addEventListener('click',function (event) {
                let inputs = document.getElementsByClassName("layui-input");
                Array.from(inputs).forEach(function (input) {
                    if(input.value == ''){
                        isTrue = "false";
                    }
                });
                if(isTrue === "false"){
                    layer.msg('字段不允许为空',{icon:2,time:1000});
                }else {
                    alert("增加成功");
                    $.ajax({
                        url: '../../addUser',
                        type: 'post',
                        dataType: 'json',
                        data: {
                            stuId: $('#stuId').val(),
                            name: $('#name').val(),
                            sex: $('#sex').val(),
                            cardId: $('#cardId').val(),
                            bankCard: $('#bankCard').val(),
                            desc: $('#desc').val(),
                        }
                    });
                }
            })
        </script>

    </body>
</html>
