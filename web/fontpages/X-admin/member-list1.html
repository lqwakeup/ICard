    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">我的</a>
            <a>
              <cite>我的校园卡</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>学号</th>
                            <th>持有者</th>
                            <th>校园卡号</th>
                            <th>余额</th>
                            <th>状态</th>
                            <th>操作</th></tr>
                        </thead>
                        <tbody id="tbody_result">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../static/js/jquery-1.11.3.js"></script>
<script src="../../static/js/vue.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url:'../../cardInfo',
            type:'post',
            dataType:'json',
            success:function (data) {
                console.log(data);
                let str = '';
                let tbody = document.getElementById("tbody_result");

                str += "<tr>"+
                        "<td>"+data.stuId+"</td>"+
                        "<td>"+data.holderName+"</td>"+
                        "<td>"+data.cardId+"</td>"+
                        "<td>"+data.balance+"</td>"+
                        "<td class=\"td-status\"> <span id='card_status'>正常</span></td>"+
                        "<td class=\"td-manage\">"+
                        "<a title=\"充值\"  onclick=\"xadmin.open('充值','member-edit.html',600,400)\" href=\"javascript:;\">"+
                        "<i class=\"layui-icon\">&#xe642;</i>"+"</a>"+
                        "</td>"+ "</tr>";

                tbody.innerHTML = str;
                if(data.status == 0){
                    let cardCss = document.getElementById("card_status");
                    cardCss.innerHTML = "正常";
                }else{
                    let cardCss = document.getElementById("card_status");
                    cardCss.innerHTML = "已停用";
                }
            }
        })
    })
</script>
<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

            if(data.elem.checked){
                $('tbody input').prop('checked',true);
            }else{
                $('tbody input').prop('checked',false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 2,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }



    function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</html>
